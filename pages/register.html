<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../styles/register.css" />
    <script type="module" src="../index.js" defer></script>
    <script
      src="https://requirejs.org/docs/release/2.3.5/minified/require.js"
      defer
    ></script>
  </head>
  <body>
    <img src="../assets/register-back.svg" alt="" class="back" />

    <div class="branding">Tweeter</div>

    <div class="container">
      <div class="upperText">
        <div class="upper">Nice to meet you!</div>
        <div class="lower">Glad to have you onboard.</div>
      </div>

      <!-- Future expansion -->
      
      <div class="inputFields">
        <form>
          <input id="username" type="text" name="name" id="name" placeholder="Username" />
          <br />
          <input id="password" type="password" name="pw" id="pw" placeholder="Password" />
          <br />
        </form>
      </div>

      <button id="register-button">
        Register
      </button>

      <div class="redirect">
        Already a member? <a href="../pages/login.html">Log In</a>
      </div>
    </div>
  </body>
</html>
