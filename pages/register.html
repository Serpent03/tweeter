<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../styles/register.css">
</head>

<body>

  <div class="branding">
    Tweeter
  </div>

  <div class="container">
    <div class="upperText">
      <div class="upper">
        Nice to meet you!
      </div>
      <div class="lower">
        Glad to have you onboard.
      </div>
    </div>

    <div class="inputFields">
      <form>
        <input type="text" name="name" id="name" placeholder="Username">
        <br>
        <input type="password" name="pw" id="pw" placeholder="Password">
        <br>
      </form>
    </div>

    <button>
      Register
    </button>

    <div class="redirect">
      Already a member? <a href="../pages/login.html">Log In</a>
    </div>

  </div>
</body>

</html>
