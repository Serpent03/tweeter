<!-- 
  Navbar
  left => profile
  bottom right, fill => post display div
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/home.css" />
    <title>Document</title>
    <script type="module" src="../index.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="left-column col">
        <div class="branding"><a href="">Tweeter</a></div>
        <div id="pfCard" class="profileCard">
          <img
            id="pfp"
            src="https://preview.redd.it/i-was-doing-a-pfp-for-myself-but-i-had-to-share-v0-wc9btluha7ha1.png?width=735&format=png&auto=webp&s=e46f34ac3eb6736c303072aa9136982fbf61e95e"
            alt=""
            class="pfp"
          />
          <div class="info">
            <div id="publicName" class="bigName">Itsuki</div>
            <div id="privateName" class="smallName">@itsuki</div>
          </div>
        </div>
      </div>

      <div class="right-column col">
        <div class="postNowCard">
          <div id="pfCard" class="profileCard">
            <img
              id="pfp"
              src="https://preview.redd.it/i-was-doing-a-pfp-for-myself-but-i-had-to-share-v0-wc9btluha7ha1.png?width=735&format=png&auto=webp&s=e46f34ac3eb6736c303072aa9136982fbf61e95e"
              alt=""
              class="pfp"
            />
            <div class="info">
              <div id="publicName" class="bigName">Itsuki</div>
              <div id="privateName" class="smallName">@itsuki</div>
            </div>
          </div>
          <input type="text" placeholder="What's on your mind today?" />
          <button class="postButton">POST</button>
        </div>
        <div id="post-wrapper" class="post-wrapper"></div>
      </div>
    </div>
  </body>
</html>
