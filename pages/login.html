<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <script type="module" src="../index.js" defer></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js" defer></script>
  </head>
  <body>
    <img src="../assets/login-back.svg" alt="" class="back" />

    <div class="branding">Tweeter</div>

    <div class="container">
      <div class="upperText">
        <div class="upper">Welcome back!</div>
        <div class="lower">We were expecting you.</div>
      </div>

      <div class="inputFields">
        <form>
          <input id="username" type="text" name="name" id="name" placeholder="Username" />
          <br />
          <input id="password" type="password" name="pw" id="pw" placeholder="Password" />
          <br />
        </form>
      </div>

      <button id="login-button">Login</button>

      <div class="redirect">
        Not a member? <a href="../pages/register.html">Signup now</a>
      </div>
    </div>
  </body>
</html>
